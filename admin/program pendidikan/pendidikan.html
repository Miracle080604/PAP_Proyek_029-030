<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pendidikan.css" />
  <!-- Add a link to your chosen icon library (Font Awesome in this case) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Admin Pendidikan</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../Image/del.jpg" alt="Logo" class="logo" />
      <div class="logo-text">
        <p class="large-text">Institut Teknologi Del</p>
        <b><p class="medium-text">Martuhan, Marroha, Marbisuk</p></b>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="search()">Search</button>
    </div>
  </header>

  <nav>
    <a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="../pengumuman/pengumuman.html"><i class="fas fa-bullhorn"></i> Pengumuman</a>
    <a href="../program pendidikan/pendidikan.html"><i class="fas fa-graduation-cap"></i> Program Pendidikan</a>
    <a href="../fasilitas/fasilitas.html"><i class="fas fa-building"></i> Fasilitas</a>
    <a href="#"><i class="fas fa-university"></i> Lembaga</a>
  </nav>

  <div class="content">
    <div class="text-container">
      <h2 class="medium-text">Welcome to the Admin Program Pendidikan</h2>
    </div>
  </div>

  <div class="content">
    <div class="menu-container">
      <h3 class="menu-title">Tambah Program Pendidikan</h3>
      <div class="card">
        <div class="description-container">
          <label for="fakultas">Fakultas:</label>
          <input type="text" id="fakultas" placeholder="Enter Fakultas..." />
        </div>
        <div class="description-container">
          <label for="prodi">Program Studi (Prodi):</label>
          <input type="text" id="prodi" placeholder="Enter Program Studi..." />
        </div>
        <div class="description-container">
          <label for="deskripsi">Deskripsi Prodi:</label>
          <textarea id="deskripsi" placeholder="Enter Deskripsi Prodi..."></textarea>
        </div>
        <div class="action-buttons">
          <button class="action-button create-button" onclick="createProgram()">Create</button>
          <button class="action-button edit-button" onclick="editProgram()">Edit</button>
          <button class="action-button delete-button" onclick="deleteProgram()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
