<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="pendidikan.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Admin Pendidikan</title>
  </head>
<body>
  <header>
    <div class="logo-container">
      <img src="../Image/del.jpg" alt="Logo" class="logo" />
      <div class="logo-text">
        <p class="large-text">Institut Teknologi Del</p>
        <b><p class="medium-text">Martuhan, Marroha, Marbisuk</p></b>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="search()">Search</button>
    </div>
  </header>

  <nav>
    <a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="../pengumuman/pengumuman.html"><i class="fas fa-bullhorn"></i> Pengumuman</a>
    <a href="../program pendidikan/pendidikan.html"><i class="fas fa-graduation-cap"></i> Program Pendidikan</a>
    <a href="../fasilitas/fasilitas.html"><i class="fas fa-building"></i> Fasilitas</a>
    <a href="../lembaga/lembaga.html"><i class="fas fa-university"></i> Lembaga</a>
  </nav>

  <div class="content">
    <div class="text-container">
      <h2 class="medium-text">Welcome to the Admin Pendidikan</h2>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Tambah Program Pendidikan</h3>
              <form>
                <div class="form-group">
                  <label for="fakultas">Fakultas:</label>
                  <input type="text" class="form-control" id="fakultas" placeholder="Enter Fakultas..." />
                </div>
                <div class="form-group">
                  <label for="prodi">Program Studi (Prodi):</label>
                  <input type="text" class="form-control" id="prodi" placeholder="Enter Program Studi..." />
                </div>
                <div class="form-group">
                  <label for="deskripsi">Deskripsi Prodi:</label>
                  <textarea class="form-control" id="deskripsi" placeholder="Enter Deskripsi Prodi..."></textarea>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-success" onclick="createProgram()">Create</button>
                  <button type="button" class="btn btn-primary" onclick="editProgram()">Edit</button>
                  <button type="button" class="btn btn-danger" onclick="deleteProgram()">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
