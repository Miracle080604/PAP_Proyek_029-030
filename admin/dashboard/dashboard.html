<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Admin Dashboard</title>
  </head>
<body>
  <header>
    <div class="logo-container">
      <img src="../Image/del.jpg" alt="Logo" class="logo" />
      <div class="logo-text">
        <p class="large-text">Institut Teknologi Del</p>
        <b><p class="medium-text">Martuhan, Marroha, Marbisuk</p></b>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="search()">Search</button>
    </div>
  </header>

  <nav>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="../pengumuman/pengumuman.html"><i class="fas fa-bullhorn"></i> Pengumuman</a>
    <a href="../program pendidikan/pendidikan.html"><i class="fas fa-graduation-cap"></i> Program Pendidikan</a>
    <a href="../fasilitas/fasilitas.html"><i class="fas fa-building"></i> Fasilitas</a>
    <a href="../lembaga/lembaga.html"><i class="fas fa-university"></i> Lembaga</a>
  </nav>

  <div class="content">
    <div class="text-container">
      <h2 class="medium-text">Welcome to the Admin Dashboard</h2>
    </div>
  </div>

  <div class="content">
    <div class="menu-container">
      <h3 class="menu-title">Tambah Slider</h3>
      <div class="card">
        <div class="image-container">
          <img src="../Image/slider1.jpg" alt="Action Image" class="action-image" />
          <img src="../Image/slider2.jpg" alt="Action Image" class="action-image" />
          <img src="../Image/slider3.jpg" alt="Action Image" class="action-image" />
        </div>
        <div class="button-container">
          <button class="action-button create-button">Create</button>
          <button class="action-button edit-button">Edit</button>
          <button class="action-button delete-button">Delete</button>
        </div>
      </div>
    </div>

    <!-- Tambah Konten -->
    <div class="menu-container">
      <h3 class="menu-title">Tambah Konten</h3>
      <div class="card">
        <div class="image-container">
          <img src="../Image/content1.jpg" alt="Action Image" class="action-image" />
          <img src="../Image/content2.jpg" alt="Action Image" class="action-image" />
        </div>
        <div class="description-container">
          <textarea id="imageDescription" placeholder="Tambahkan deskripsi untuk konten..."></textarea>
        </div>
        <div class="button-container">
          <button class="action-button create-button">Create</button>
          <button class="action-button edit-button">Edit</button>
          <button class="action-button delete-button">Delete</button>
        </div>
      </div>
      </div>
  </div>

  <div class="content">
    <!-- Tambah Agenda -->
    <div class="menu-container">
      <h3 class="menu-title">Tambah Agenda</h3>
      <div class="card">
        <div class="image-container">
        </div>
        <div class="form-container">
          <label for="hari">Hari,Tanggal/Bulan/Tahun:</label>
          <input type="text" id="hari" placeholder="Tambahkan Hari,Tanggal/Bulan/Tahun..." />

          <label for="kegiatan">Kegiatan:</label>
          <textarea id="kegiatan" placeholder="Tambahkan kegiatan..."></textarea>
        </div>
        <div class="button-container">
          <button class="action-button create-button">Create</button>
          <button class="action-button edit-button">Edit</button>
          <button class="action-button delete-button">Delete</button>
        </div>
      </div>
    </div>

    <!-- Tambah Kalender -->
    <div class="menu-container">
      <h3 class="menu-title">Tambah Kalender</h3>
      <div class="card">
        <div class="image-container">
          <img src="../Image/kalender.png" alt="Action Image" class="action-image1" />
        </div>
        <div class="button-container">
          <button class="action-button create-button">Create</button>
          <button class="action-button edit-button">Edit</button>
          <button class="action-button delete-button">Delete</button>
        </div>
      </div>
  </div>
</body>
</html>
